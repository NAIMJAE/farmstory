<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>팜스토리</title>
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}">

    <script th:inline="javascript">
        function redirectToCartOrLogin() {
            // 서버 사이드에서 인증 상태를 평가합니다.
            const isAuthenticated = [[${#authentication.isAuthenticated()}]];
            if (!isAuthenticated) {
                // 로그인한 사용자인 경우, 장바구니 페이지로 리다이렉트합니다.
                window.location.href = '/farmstroy/market/newcart';
            } else {
                // 로그인하지 않은 사용자인 경우, 로그인 페이지로 리다이렉트합니다.
                window.location.href = '/farmstory/user/login';
            }
        }
    </script>

</head>
<body>
<div id="container">
    <header>
        <a th:href="@{/admin/index}" class="logo"><img th:src="@{/images/admin/admin_logo.jpg}" alt="로고"/></a>
        <p>
            <a th:href="@{/index}">HOME |</a>
            <th:block>
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인|</a>
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃|</a>
            </th:block>
            <a th:href="@{/notfound}">고객센터</a>
        </p>
    </header>
    <div layout:fragment="content">
    <!--내용-->
    </div>
    <footer>
        <p>
            Copyright(C)Farmstory All rights reserved. FARMSTORY ADMINISTRATOR [[${appInfo.version}]]
        </p>
    </footer>
</div>

</body>
</html>
