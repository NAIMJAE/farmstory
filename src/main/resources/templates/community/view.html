<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/userLayout}">
<div class="container" layout:fragment="content">
    <!--<script th:inline="javascript" th:src="@{/js/community.js}"></script>-->
    <script th:src="@{/js/util.js}"></script>
    <script th:inline="javascript">
        window.onload = function (){
            <!-- thymeleaf 변수를 js 파일에서 사용하기 위해 input value 가져오기 -->
            const cateData = document.getElementById("cate");
            const cate = cateData.value;
            const anoData = document.getElementById("ano");
            const ano = anoData.value;

            const btnWrite = document.getElementById('btnWrite');
            const formWrite = document.getElementById('formWrite');
            const commentList = document.getElementById('commentList');
            const commentForm = document.getElementById('commentForm');
            const btnComment = document.getElementById('btnComment');

            // 커뮤니티 공통 ///////////////////////////////////////////////////////////////////
            const cateLi = document.querySelectorAll(".lnb li");
            const communityNav = document.getElementById('communityNav');

            // aside 현재 카테고리 표시하기 - 반복처리
            cateLi.forEach(function(item) {

                const dataCate = item.getAttribute("data-cate");

                // 현재 cate와 li의 data-cate 값을 비교하여 일치하는 경우
                if (dataCate === cate) {
                    // 해당 요소에 클래스 추가
                    item.classList.add("on");
                }
            });
            // community 상단 Nav 표시하기
            if(cate === 'notice'){
                communityNav.innerHTML = `<img src="../images/sub_nav_tit_cate5_tit1.png" alt="자주묻는질문"/>
                                                <p> HOME > 커뮤니티 > <em>공지사항</em></p>`;
            } else if(cate === 'menu'){
                communityNav.innerHTML = `<img src="../images/sub_nav_tit_cate5_tit2.png" alt="자주묻는질문"/>
                                                <p> HOME > 커뮤니티 > <em>오늘의식단</em></p>`;
            } else if(cate === 'chef'){
                communityNav.innerHTML = `<img src="../images/sub_nav_tit_cate5_tit3.png" alt="자주묻는질문"/>
                                                <p> HOME > 커뮤니티 > <em>나도요리사</em></p>`;
            } else if(cate === 'qna'){
                communityNav.innerHTML = `<img src="../images/sub_nav_tit_cate5_tit4.png" alt="자주묻는질문"/>
                                                <p> HOME > 커뮤니티 > <em>1:1고객문의</em></p>`;
            } else if(cate === 'faq'){
                communityNav.innerHTML = `<img src="../images/sub_nav_tit_cate5_tit5.png" alt="자주묻는질문"/>
                                                <p> HOME > 커뮤니티 > <em>자주묻는질문</em></p>`;
            }
            // 댓글 불러오기 //////////////////////////////////////////////////////////////////////
            setTimeout(async function () {
                const comments = await fetchGet(`/farmstory/comment/${ano}`);

                if(comments.length > 0){
                    // 댓글이 있다면
                    for(const comment of comments){
                        const commentArticle = `<article>
                                                    <span class="nick">${comment.nick}</span>
                                                    <span class="date">${comment.rdate.substring(0, 10)}</span>
                                                    <p class="content">${comment.content}</p>
                                                    <div>
                                                        <a href="#" data-no="${comment.cno}" data-ano="${comment.ano}" class="remove">삭제</a>
                                                        <a href="#" class="modify">수정</a>
                                                    </div>
                                                </article>`;
                        // 태그 문자열 삽입
                        commentList.insertAdjacentHTML('beforeend', commentArticle);
                    }
                }else {
                    // 댓글이 없다면
                    const commentArticle = `<article id="noComment"><p class="content">댓글이 없습니다. 😥 <br> 첫 번째 댓글을 남겨주세요.</p></article>`;
                    commentList.insertAdjacentHTML('beforeend', commentArticle);
                }
            }, 100);
            // 글쓰기 /////////////////////////////////////////////////////////////////////////
            btnWrite.addEventListener('click', function (e){
                e.preventDefault();
                formWrite.submit();
            });
            // 댓글 쓰기 ///////////////////////////////////////////////////////////////////////
            commentForm.onsubmit = async function (e){
                e.preventDefault();
                const uid = commentForm.uid.value;
                const content = commentForm.content.value;
                const jsonData = {
                    "uid": uid,
                    "ano": ano,
                    "content": content
                };
                console.log(jsonData);
                // 댓글 내용이 있는 경우만 작성 요청
                if(content != null) {
                    const data = await fetchPost('/farmstory/comment', jsonData);
                    console.log(data);
                    const noComment = document.getElementById('noComment');
                    // 만약 댓글이 없는 상태였다면, 'noComment' 태그 삭제
                    if (noComment) {
                        noComment.remove();
                    }
                    // 새 댓글 목록에 추가
                    const commentArticle = `<article>
                                                    <span class="nick">${data.uid}</span>
                                                    <span class="date">${data.rdate.substring(0, 10)}</span>
                                                    <p class="content">${data.content}</p>
                                                    <div>
                                                        <a href="#" data-no="${data.cno}" data-ano="${data.ano}" class="remove">삭제</a>
                                                        <a href="#" class="modify">수정</a>
                                                    </div>
                                                </article>`;
                    // 태그 문자열 삽입
                    commentList.insertAdjacentHTML('beforeend', commentArticle);
                    // 댓글 작성 폼 비우기
                    commentForm.content.value = "";
                }
            }
        }
    </script>

    <main>
        <div id="sub">
            <div><img th:src="@{/images/sub_top_tit5.png}" alt="COMMUNITY"></div>
            <section class="community">
                <aside>
                    <img th:src="@{/images/sub_aside_cate5_tit.png}" alt="커뮤니티"/>

                <ul class="lnb">
                    <li id="cateNotice" data-cate="notice"><a th:href="@{/community/list(cate=notice)}">공지사항</a></li>
                    <li id="cateMenu" data-cate="menu"><a th:href="@{/community/list(cate=menu)}">오늘의식단</a></li>
                    <li id="cateChef" data-cate="chef"><a th:href="@{/community/list(cate=chef)}">나도요리사</a></li>
                    <li id="cateQna" data-cate="qna"><a th:href="@{/community/list(cate=qna)}">1:1고객문의</a></li>
                    <li id="cateFaq" data-cate="faq"><a th:href="@{/community/list(cate=faq)}">자주묻는질문</a></li>
                </ul>
            </aside>
            <article class="view">
                <nav id="communityNav">
                    <img th:src="@{/images/sub_nav_tit_cate5_tit5.png}" alt="자주묻는질문"/>
                    <p>
                        HOME > 커뮤니티 > <em>자주묻는질문</em>
                    </p>
                </nav>
                <!-- 내용 시작 -->
                <div id="community_view">
                    <article class="community_post">
                        <form>
                            <input type="hidden" name="cate" th:value="${pageResponseDTO.cate}" id="cate"/>
                        <header>
                            <div class="title">
                                <h2>[[${article.title}]]</h2>
                                <input type="hidden" th:value="${#authentication.principal.user.uid}">
                            </div>
                            <div class="meta">
                                <time class="published" datetime="2015-11-01">[[${article.rdate}]]</time>
                                <a href="#" class="author"><span class="name">[[${article.nick}]]</span><img th:src="@{/images/community/avatar.jpg}" alt="" /></a>
                            </div>
                        </header>
                        <p>[[${article.content}]]</p>
                        <p> </p>
                        <footer>
                            <!-- 첨부파일 -->
                            <ul class="stats">
                                <li><a href="#">첨부파일</a></li>
                                <li th:each="file:${article.fileList}"
                                    class="list-group-item d-flex justify-content-between align-items-center">
                                    <a th:href="@{/file/download/{fno}(fno=${file.fno})}" class="fileLink"
                                       th:data-fno="${file.fno}">[[${file.oName}]]</a>
                                    <a href="#" class="visually-hidden removeFile" th:data-fno="${file.fno}"> 삭제</a>
                                </li>
                            </ul>
                        </footer>
                        </form>
                    </article>

                </div>
                <section class="community_view">
                    <!-- 수정 / 삭제 / 목록 버튼 -->
                    <div>
                        <!-- 작성 당사자에게만 출력 -->
                        <th:block th:if="${article.writer} == ${#authentication.principal.user.uid}">
                            <a th:href="@{/article/modify(ano=${article.ano})}" class="btn btnRemove" id="btnModify">수정</a>
                            <a th:href="@{/article/delete(ano=${article.ano}, cate=${article.cate})}" class="btn btnModify" id="btnRemove">삭제</a>
                        </th:block>
                        <a th:if="${pageResponseDTO.keyword == null}" th:href="@{/community/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.pg})}"
                           class="btn btnList">목록</a>
                        <a th:if="${pageResponseDTO.keyword != null}" th:href="@{/community/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.pg}, type=${pageResponseDTO.type}, keyword=${pageResponseDTO.keyword})}"
                           class="btn btnList">목록</a>
                    </div>
                        <!-- 댓글목록 -->
                        <section class="commentList" id="commentList">
                                <!-- 댓글 내용 -->
                        </section>
                        <!-- 댓글쓰기 -->
                        <section class="commentForm">
                            <h3>댓글쓰기</h3>
                            <form th:action="@{/comment}" name="commentForm" method="post" id="commentForm">
                                <input type="hidden" name="uid" th:value="${#authentication.principal.user.uid}">
                                <input type="hidden" name="ano" th:value="${article.ano}" id="ano"/>
                                <textarea name="content" class="commentContent"></textarea>
                                <div>
                                    <a href="#" class="btn btnCancel">취소</a>
                                    <input type="submit" name="submit" value="작성완료" class="btn btnComment"/>
                                </div>
                            </form>
                        </section>
                    </section>
                    <!-- 내용 끝 -->
                </article>
            </section>

        </div>
    </main>
</div>
</html>
