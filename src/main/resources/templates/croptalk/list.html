<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/userLayout}">
<div class="container" layout:fragment="content">
    <script th:inline="javascript" th:src="@{/js/croptalkList.js}"></script>
    <div id="sub">
        <div><img th:src="@{/images/sub_top_tit3.png}" alt="CROP TALK"></div>
        <section class="croptalk">
            <aside>
                <img th:src="@{/images/sub_aside_cate3_tit.png}" alt="농작물이야기"/>
                <ul class="lnb">
                    <li data-cate="story"><a th:href="@{/croptalk/list(cate=story)}">농작물이야기</a></li>
                    <li data-cate="grow"><a th:href="@{/croptalk/list(cate=grow)}">텃밭가꾸기</a></li>
                    <li data-cate="school"><a th:href="@{/croptalk/list(cate=school)}">귀농학교</a></li>
                </ul>
            </aside>
            <article>
                <nav id="communityNav">
                    <!-- 상단 nav 스크립트 처리 -->
                </nav>

                <div>
                    <!-- thymeleaf 변수를 js 파일에서 사용하기 위해 input 에 값넣기 -->
                    <form th:action="@{/croptalk/list}">
                        <input type="hidden" name="cate" th:value="${pageResponseDTO.cate}" id="cate"/>
                        <!-- 키워드 검색 -->
                        <div class="block search-keyword" id="search-keyword">
                            <div class="form-group" id="searchTypeFrom">
                                <label for="q_searchKeyTy" class="sr-only">항목</label>
                                <select name="type" id="q_searchKeyTy" class="select">
                                    <option value="">-검색선택-</option>
                                    <option value="title">제목</option>
                                    <option value="content">내용</option>
                                    <option value="title_content">제목+내용</option>
                                    <option value="writer">등록자명</option>
                                </select>
                            </div>
                            <!-- 검색어 입력 -->
                            <div class="form-group" id="keywordFrom">
                                <label for="q_searchVal" class="sr-only">검색어</label>
                                <input type="text" name="keyword" id="q_searchVal" value="" class="form-control" placeholder="검색어를 입력하세요.">
                            </div>
                            <button type="submit" class="btn btn-info btn-search">검색</button>
                        </div>
                    </form>
                    <table class="listTable">
                        <tr>
                            <th>No.</th>
                            <th>제 목</th>
                            <th>글쓴이</th>
                            <th>날짜</th>
                            <th>조회</th>
                        </tr>
                        <tr th:each="article, loop:${pageResponseDTO.dtoList}">
                            <td>[[${pageResponseDTO.startNo - loop.index}]]</td>
                            <td>
                                <a th:if="${pageResponseDTO.keyword == null}" th:href="@{/croptalk/view(ano=${article.ano}, pg=${pageResponseDTO.pg}, cate=${pageResponseDTO.cate})}">[[${article.title}]] <span th:if="${article.hit > 5 }"> ❤ </span></a>
                                <a th:if="${pageResponseDTO.keyword != null}" th:href="@{/croptalk/view(ano=${article.ano}, pg=${pageResponseDTO.pg}, cate=${pageResponseDTO.cate}, type=${pageResponseDTO.type}, keyword=${pageResponseDTO.keyword})}">[[${article.title}]] <span th:if="${article.hit > 2 }"> ❤ </span></a>
                            </td>
                            <td th:text="${article.nick}"></td>
                            <td th:text="${#temporals.format(article.rdate,'yyyy-MM')}"></td>
                            <td th:text="${article.hit}"></td>
                        </tr>
                    </table>
                    <nav aria-label="Page navigation example" class="text-center paginationNav">
                        <ul class="pagination justify-content-center">
                            <!-- 첫 페이지 -->
                            <li class="page-item">
                                <a th:if="${pageResponseDTO.keyword == null}" class="page-link" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=1)}" aria-label="firstPage">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                                <a th:if="${pageResponseDTO.keyword != null}" class="page-link" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=1, type=${pageResponseDTO.type}, keyword=${pageResponseDTO.keyword})}" aria-label="firstPage">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <!-- 이전 페이지 -->
                            <li th:if="${pageResponseDTO.prev}" class="page-item">
                                <a  th:if="${pageResponseDTO.keyword == null}" class="page-link" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.start - 1})}">&#60;</a>
                                <a  th:if="${pageResponseDTO.keyword != null}" class="page-link" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.start - 1}, type=${pageResponseDTO.type}, keyword=${pageResponseDTO.keyword})}">&#60;</a>
                            </li>
                            <!-- 페이지 넘버 반복 -->
                            <li class="page-item" th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                                <a  th:if="${pageResponseDTO.keyword == null}" th:classappend="${pageResponseDTO.pg == num} ? 'page-link current-page' : 'page-link'" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${num})}">
                                    [[${num}]]
                                </a>
                                <a  th:if="${pageResponseDTO.keyword != null}" th:classappend="${pageResponseDTO.pg == num} ? 'page-link current-page' : 'page-link'" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${num}, type=${pageResponseDTO.type}, keyword=${pageResponseDTO.keyword})}">
                                    [[${num}]]
                                </a>
                            </li>

                            <!-- 다음 페이지 -->
                            <li th:if="${pageResponseDTO.next}" class="page-item">
                                <a th:if="${pageResponseDTO.keyword == null}" class="page-link" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.end + 1})}">&#62;</a>
                                <a th:if="${pageResponseDTO.keyword != null}" class="page-link" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.end + 1}, type=${pageResponseDTO.type}, keyword=${pageResponseDTO.keyword})}">&#62;</a>
                            </li>
                            <!-- 마지막 페이지 -->
                            <li class="page-item">
                                <a  th:if="${pageResponseDTO.keyword == null}" class="page-link" aria-label="last" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.last})}">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                                <a  th:if="${pageResponseDTO.keyword != null}" class="page-link" aria-label="last" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.last}, type=${pageResponseDTO.type}, keyword=${pageResponseDTO.keyword})}">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- 비로그인 사용자의 경우엔 글쓰기 버튼 노출하지 않음 -->
                    <th:block th:unless="${#authentication.principal eq 'anonymousUser'}">
                        <div class="divWrite">
                            <!-- 관리자가 아닌 사용자의 경우엔 공지사항, 자주묻는질문, 이벤트 글쓰기 버튼 노출하지 않음 -->
                            <a th:href="@{/community/write(cate=${pageResponseDTO.cate})}"
                               th:if="${pageResponseDTO.cate != 'notice' and pageResponseDTO.cate != 'faq' and pageResponseDTO.cate != 'event' and #authentication.principal.user.role != 'ADMIN'}"
                               class="btn btnGoWrite">글쓰기</a>
                            <a th:href="@{/community/write(cate=${pageResponseDTO.cate})}"
                               th:if="${#authentication.principal.user.role == 'ADMIN'}"
                               class="btn btnGoWrite">글쓰기</a>
                        </div>
                    </th:block>>
                </div>

            </article>
        </section>

    </div>


</div>

</html>
