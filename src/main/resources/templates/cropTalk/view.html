<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/userLayout}">
<div class="container" layout:fragment="content">
    <!--<script th:inline="javascript" th:src="@{/js/croptalk.js}"></script>-->
    <script th:inline="javascript" th:src="@{/js/croptalkView.js}"></script>
    <main>
        <div id="sub">
            <div><img th:src="@{/images/sub_top_tit5.png}" alt="COMMUNITY"></div>
            <section class="community">
                <aside>
                    <img th:src="@{/images/sub_aside_cate3_tit.png}" alt="농작물이야기"/>
                    <ul class="lnb">
                        <li data-cate="story"><a th:href="@{/croptalk/list(cate=story)}">농작물이야기</a></li>
                        <li data-cate="grow"><a th:href="@{/croptalk/list(cate=grow)}">텃밭가꾸기</a></li>
                        <li data-cate="school"><a th:href="@{/croptalk/list(cate=school)}">귀농학교</a></li>
                    </ul>
                </aside>
                <article>
                    <nav id="communityNav">
                        <img src="../images/sub_nav_tit_cate3_tit2.png" alt="텃밭가꾸기"/>
                        <p>
                            HOME > 농작물이야기 > <em>텃밭가꾸기</em>
                        </p>
                    </nav>
                <!-- 내용 시작 -->
                <div id="community_view">
                    <article class="community_content">
                        <form id="communityForm"  th:action="@{/croptalk/modify}" method="post" >
                            <input type="hidden" name="cate" th:value="${pageResponseDTO.cate}" id="cate"/>
                            <div>
                                <div class="title">
                                    <h2>[[${article.title}]]</h2>
                                    <!-- 로그인 하지 않은 사용자의 경우 principal.user가 없음 -->
                                    <th:block th:unless="${#authentication.principal eq 'anonymousUser'}">
                                        <input type="hidden" th:value="${#authentication.principal.user.uid}" id="user"  >
                                    </th:block>
                                    <input type="hidden" name="type" th:value="${pageResponseDTO.type}" th:if="${pageResponseDTO.keyword != null}">
                                </div>
                                <div class="info">
                                    <span style="float: left">작성자 : [[${article.nick}]]</span>
                                    <span style="float: right">[[${article.rdate}]]</span>
                                </div>
                            </div>
                            <div class="community_textarea">
                                <textarea id="contentTextarea" readonly>[[${article.content}]]</textarea>
                            </div>
                            <div class="community_file">
                                <!-- 첨부파일 -->
                                <ul>
                                    <li>첨부파일</li>
                                    <li>
                                        <th:block  th:each="file:${article.fileList}">
                                            <a th:href="@{/file/fileDownload/{fno}(fno=${file.fno})}" class="fileLink"
                                               th:data-fno="${file.fno}">[[${file.oName}]]</a>
                                        </th:block>
                                    </li>
                                </ul>
                            </div>

                        </form>
                    </article>
                </div>

                <section class="community_view">
                    <!-- 수정 / 삭제 / 목록 버튼 -->
                    <div>
                        <!-- 로그인한 사용자 정보가 있는 경우 -->
                        <th:block th:unless="${#authentication.principal eq 'anonymousUser'}">
                            <!-- 작성 당사자에게만 출력 -->
                            <th:block th:if="${article.writer} == ${#authentication.principal.user.uid} or ${#authentication.principal.user.role} == 'ADMIN'">
                                <a th:if="${pageResponseDTO.keyword == null}"
                                   th:href="@{/croptalk/modify(ano=${article.ano}, cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.pg})}"
                                   class="btn btn-secondary btn-sm" data-art="artModify">수정</a>
                                <a th:if="${pageResponseDTO.keyword != null}"
                                   th:href="@{/croptalk/modify(ano=${article.ano}, cate=${pageResponseDTO.cate}, type=${pageResponseDTO.type},keyword=${pageResponseDTO.keyword}, pg=${pageResponseDTO.pg})}"
                                   class="btn btn-secondary btn-sm" data-art="artModify">수정</a>
                                <!-- 삭제 버튼 -->
                                <a th:if="${pageResponseDTO.keyword == null}"
                                   th:href="@{/croptalk/delete(ano=${article.ano}, cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.pg})}"
                                   class="btn btn-secondary btn-sm" data-art="artRemove"
                                   onclick="return confirmDelete()">삭제</a>
                                <a th:if="${pageResponseDTO.keyword != null}"
                                   th:href="@{/croptalk/delete(ano=${article.ano}, cate=${pageResponseDTO.cate}, type=${pageResponseDTO.type},keyword=${pageResponseDTO.keyword}, pg=${pageResponseDTO.pg})}"
                                   class="btn btn-secondary btn-sm" data-art="artRemove"
                                   onclick="return confirmDelete()">삭제</a>
                            </th:block>
                        </th:block>
                        <a th:if="${pageResponseDTO.keyword == null}" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.pg})}"
                           class="btn btnList">목록</a>
                        <a th:if="${pageResponseDTO.keyword != null}" th:href="@{/croptalk/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.pg}, type=${pageResponseDTO.type}, keyword=${pageResponseDTO.keyword})}"
                           class="btn btnList">목록</a>
                    </div>
                        <!-- 댓글목록 -->
                        <section class="commentList" id="commentList">
                                <!-- 댓글 내용 -->
                        </section>
                        <!-- 댓글쓰기 -->
                        <section class="commentForm">
                            <h3>댓글쓰기</h3>
                            <form th:action="@{/comment}" name="commentForm" method="post" id="commentForm">
                                <th:block th:unless="${#authentication.principal eq 'anonymousUser'}">
                                    <input type="hidden" name="uid" th:value="${#authentication.principal.user.uid}">
                                </th:block>
                                <input type="hidden" name="ano" th:value="${article.ano}" id="ano"/>
                                <textarea name="content" class="commentContent"></textarea>
                                <div>
                                    <button id="btnCancel">취소</button>
                                    <button id="btnComment">댓글 작성</button>
                                </div>
                            </form>
                        </section>
                    </section>
                    <!-- 내용 끝 -->
                </article>
            </section>

        </div>
    </main>
</div>
</html>
